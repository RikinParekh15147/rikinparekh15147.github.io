<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #ffffff;
            color: #333333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            border-bottom: 2px solid #e0e0e0;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
        }

        .menu {
            position: relative;
            display: inline-block;
        }

        .menu button {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .menu-content {
            display: none;
            position: absolute;
            right: 0;
            top: 40px;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            z-index: 1;
        }

        .menu-content a {
            padding: 12px 16px;
            display: block;
            color: #333333;
        }

        .menu:hover .menu-content {
            display: block;
        }

        hr {
            border: none;
            border-top: 2px solid #e0e0e0;
            margin: 0;
        }

	a {
            text-decoration: none;
            color: inherit;
        }

        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            font-size: 36px;
            font-weight: 700;
        }

        footer {
            padding: 20px 40px;
            border-top: 2px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            align-items: center;
        }

        .footer-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .social-icons {
            display: flex;
            gap: 15px;
        }

        .social-icons img {
            width: 24px; /* Adjust the size as needed */
            height: 24px;
            transition: all 0.3s;
        }

        .social-icons img:hover {
            opacity: 0.7; /* Slight hover effect */
        }

        .footer-right span {
            font-size: 14px;
            color: #777777;
        }
    </style>
</head>
<body>

    <header>
        <div class="title"> Rikin Parekh </div>
        <div class="menu">
            <button>
                Menu
            </button>
            <div class="menu-content">
		<a> Nothing to show</a>
                <!-- <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a> -->
            </div>
        </div>
    </header>

    <hr>

    <div class="main">
        Site Under Construction
    </div>

    <hr>

    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <a href="mailto:rikin@rikinparekh.in">rikin@rikinparekh.in</a>
            </div>
            <div class="social-icons">
                <a href="https://www.instagram.com/rkn_prkh" target="_blank">
                    <img src="/images/instagram.png" alt="Instagram">
                </a>
                <a href="https://github.com/rikinparekh15147" target="_blank">
                    <img src="/images/github.png" alt="GitHub">
                </a>
                <a href="https://www.linkedin.com/in/parekh-rikin" target="_blank">
                    <img src="/images/linkedin.png" alt="LinkedIn">
                </a>
            </div>
        </div>
        <div class="footer-right">
            <span>&copy; 2024 All Rights Reserved.</span>
        </div>
    </footer>

</body>
</html>
